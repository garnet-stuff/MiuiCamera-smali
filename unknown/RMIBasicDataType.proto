syntax = "proto3";

package com.xiaomi.idm.api.proto;

option java_package = "com.xiaomi.idm.api.proto";
option java_outer_classname = "RMIBasicDataType";

message Boolean {
    bool v = 1;
}

message Integer {
    int32 v = 1;
}

message Long {
    int64 v = 1;
}

message Float {
    float v = 1;
}

message Double {
    double v = 1;
}

message String {
    string v = 1;
}